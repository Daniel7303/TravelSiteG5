<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contact-container">
      <div class="us">
        <h1>Contact Us</h1>
        <p>Fill out the form and our support management will reach you in 24 hours.</hp>
      </div>

      <form action="">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="First name" />
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Last name" />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />
        <label for="tel">Phone</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter Phone number" />

        <div class="check-box">
            <input type="checkbox"/>
            <label for="mycheckebox">
                Yes, I agree to recieve more calls and emails from TourAfrik's Management 
            </label>
          </div>

          <button>SUBMIT FORM</button>
        </form>
        </div>
   
  </body>
</html>
